<!DOCTYPE html>
<html lang="en">

<head>
    <title>Asbury Park - Stuff to See!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!--build:css css/style.css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!--endbuild-->
</head>

<body>
    <div id="map"></div>

    <div class="main">
        <div class="shade">
            <div class="splash">
                <h1 class="header">Asbury Park, New Jersey</h1>
                <h2 class="sub-header">Come Play</h2>
                <h3 class="click" data-bind="click: viewModel.next">Click to Learn More</h3>
            </div>
            <div class="nav">
                <h1 class="header">Search Through Our Featured Places</h1>
                <input type="text" placeholder="Start Typing to Search" /><br>
                <button class="search-button" data-bind="click: viewModel.search">Click to Search!</button>
                <ul class="place-ul" data-bind="foreach: model.places">
                    <li class="inline">
                        <a data-bind="attr: {href: href, 'class': id}, text: title"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--build:js js/script.min.js-->
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd4YXx4EnfeQG67wMFXsCA78ei-rMvpQs&callback=mapView.init" async defer></script>
    <!--endbuild-->
</body>

</html>
